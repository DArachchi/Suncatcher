<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="UTF-8">
	<title>Geoloc Sunrise Sunset</title>

	<!-- MATERIALIZE CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	
	<!--BOOTSTRAP-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--CUSTOM CSS-->
	<link rel="stylesheet" href="assets/styles/style.css">

</head>

<body>
	<div class="page-header" id="loginStatus">
	</div>
	<div class="panel panel-primary" id="login">
		<div class="page-header">
			<h1><small>Login</small></h1>
		</div>
		<div class="panel-body">
			<form role="form">
				<div class="form-group">
					<label for="search"></label>
					<input type="text" class="form-control" id="username">
				</div>

				<button type="submit" class="btn btn-default" id="submitUsernameButton"></i>Submit</button>
			</form>
		</div>
	</div>
	<div class="page-header">
		<h1><small>Previously Searched Locations</small></h1>
	</div>
	<div class="panel panel-primary">
		<div class="panel-body">
			<table class="table" id="previousSearches">
				<tr>
					<th>User</th>
					<th>Latitude</th>
					<th>Longitude</th>
				</tr>
			</table>
		</div>
	</div>
	<!--GOOGLE MAPS-->
	<div class="page-header">
  		<h1><small>Google Maps</small></h1>
	</div>

    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map"></div>
	
	<!--SUNRISE SUNSET-->
	<div class="page-header">
  		<h1><small>Sunrise/Sunset (All Times Are Local)</small></h1>
	</div>
	<div class="panel panel-default">
  		<div class="panel-heading"></div>
  		<div class="panel-body"></div>
	
		<div class="list-group-item" id="sunrise"></div>
		<div class="list-group-item" id="sunset"></div>
		<div class="list-group-item" id="solar_noon"></div>
		<div class="list-group-item" id="day_length"></div>
		
	 </div>
	<!--JQUERY-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	 <!--MATERIALIZE JS -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script> 
	<!--FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>	
	<!--MATHJS-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.7.0/math.min.js"></script>
	<!--MONENTJS-->
	<script type="text/javascript" src="assets/scripts/moment.js"></script>
	<!--CUSTOM JS-->
	<script type="text/javascript" src="assets/scripts/script.js"></script>
	<!--GOOGLE LOCATION JS-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-v-7mR5Rs0s1dGKX4pEbfvp6aImogy4E&libraries=places&callback=initAutocomplete"async defer></script>
</body>
</html>
